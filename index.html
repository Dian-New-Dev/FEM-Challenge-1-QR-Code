<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="font\Outfit-VariableFont_wght.ttf">
</head>

<body>
    <main>
        <section id='baseWrapper'>
            <div id="imgCode">
                <img src="images\image-qr-code.png" alt="QR Code to acess Front-End
                 Mentor website">
            </div>
    
            <div id="textWrapper">
                <h1 id="mainText">Improve your front-end skills by building projects</h1>
                <p id="subText">Scan the QR code to visit Frontend <br> Mentor and 
                    take your coding skills to
                    <br>the next level</p>
            </div>
        </section>

    </main>
    
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego Antunes</a>.
  </div>
